# Production Configuration for Order Service

# Server Configuration
server.port=8084

# Database Configuration (Use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/meathub_order}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration (Use environment variables or secrets manager)
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# Razorpay Configuration (Use environment variables)
razorpay.enabled=true
razorpay.key.id=${RAZORPAY_KEY_ID:}
razorpay.key.secret=${RAZORPAY_SECRET:}

# Actuator/Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.meathub.order=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Cache Configuration (Use Redis in production)
spring.cache.type=redis
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

# Error Tracking (Sentry)
sentry.dsn=${SENTRY_DSN:}
sentry.environment=production
sentry.traces-sample-rate=0.1

# Swagger Configuration (Disable in production or restrict access)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

