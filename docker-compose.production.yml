version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: meathub-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: meathub
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - meathub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: meathub-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - meathub-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: meathub-api-gateway-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://mysql:3306/meathub
      DB_USERNAME: root
      DB_PASSWORD: ${DB_ROOT_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    networks:
      - meathub-network

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: meathub-order-service-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://mysql:3306/meathub_order
      DB_USERNAME: root
      DB_PASSWORD: ${DB_ROOT_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_SECRET: ${RAZORPAY_SECRET}
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "8084:8084"
    depends_on:
      - mysql
      - redis
    networks:
      - meathub-network

volumes:
  mysql_data:
  redis_data:

networks:
  meathub-network:
    driver: bridge

